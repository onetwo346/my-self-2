<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Self - The Digital Diary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #e0e0e0;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            z-index: 10;
            transition: opacity 0.5s ease;
            text-align: center;
        }

        #intro-screen.hidden, #options-page.hidden, #chat-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #intro-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #e0e0e0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        #tap-to-begin {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1.1rem;
            background: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #tap-to-begin:hover {
            background: #555;
        }

        #options-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            z-index: 10;
            transition: opacity 0.5s ease;
            text-align: center;
        }

        #options-page input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #e0e0e0;
        }

        .options-btn {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1.1rem;
            background: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .options-btn:hover {
            background: #555;
        }

        #options-back-top {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 15px;
            font-size: 0.9rem;
            background: #007bff;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #options-back-top:hover {
            background: #0056b3;
        }

        #main-container {
            width: 100%;
            max-width: 90vw;
            height: 100vh;
            position: relative;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            display: none;
            display: flex;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            background: #2a2a2a;
            transition: left 0.3s ease;
            z-index: 5;
            padding: 20px;
            position: absolute;
        }

        @media (max-width: 768px) {
            #sidebar {
                left: -250px;
            }
            #sidebar.open {
                left: 0;
            }
            #intro-screen {
                padding: 0 20px;
            }
        }

        @media (min-width: 769px) {
            #sidebar {
                position: relative;
                left: 0;
            }
        }

        #sidebar ul {
            list-style: none;
        }

        #sidebar li {
            margin: 15px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            color: #e0e0e0;
            transition: background 0.3s ease;
        }

        #sidebar li:hover {
            background: #444;
        }

        #map-placeholder {
            height: 200px;
            background: #666;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            display: none;
        }

        #chat-container {
            flex-grow: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            background: #1a1a1a;
        }

        #chat-display {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: #d3d3d3;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #333;
            width: 100%;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff;
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
            font-family: 'Arial', sans-serif;
        }

        .diary-message {
            background: #666;
            color: #e0e0e0;
            align-self: flex-start;
            font-family: 'Dancing Script', cursive;
            font-style: italic;
        }

        #chat-input {
            display: flex;
            gap: 10px;
        }

        #input-field {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: #333;
            color: #e0e0e0;
            outline: none;
        }

        #send-btn, #mic-btn, #camera-btn, #back-btn {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #send-btn:hover, #mic-btn:hover, #camera-btn:hover, #back-btn:hover {
            background: #0056b3;
        }

        #back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 15px;
            font-size: 0.9rem;
        }

        #settings-content {
            display: none;
            padding: 20px;
            background: #333;
            border-radius: 5px;
            color: #e0e0e0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="intro-screen">
        <h1 id="intro-text">My Self - The Digital Diary Reflection of Your Self</h1>
        <button id="tap-to-begin">Tap to Begin</button>
    </div>

    <div id="options-page" class="hidden">
        <button id="options-back-top">Back</button>
        <h2>Welcome to My Self</h2>
        <input type="text" id="name-input" placeholder="What‚Äôs your name?">
        <input type="text" id="intro-input" placeholder="Tell me about yourself">
        <input type="text" id="pin-input" placeholder="Set a PIN for encryption">
        <input type="text" id="passcode-input" placeholder="Enter passcode (if returning)">
        <button id="options-submit" class="options-btn">Enter Chat</button>
        <button id="options-back" class="options-btn">Back</button>
    </div>

    <div id="main-container">
        <div id="sidebar">
            <ul>
                <li id="new-tap">New Tap</li>
                <li id="old-taps">Old Taps</li>
                <li id="maps-tab">Maps</li>
                <li id="settings">Settings</li>
            </ul>
            <div id="map-placeholder">
                <iframe id="map-iframe" style="width:100%;height:100%;border:none;" src="data:text/html,<p>Offline OpenStreetMap Cached</p>"></iframe>
            </div>
            <div id="settings-content">
                <p>Voice: <button id="voice-toggle">On</button></p>
                <p>Passcode: <span id="passcode-display"></span></p>
                <p>Subscription: <span id="sub-status"></span></p>
            </div>
        </div>

        <div id="chat-container" class="hidden">
            <button id="back-btn">Back</button>
            <div id="chat-display"></div>
            <div id="chat-input">
                <input type="text" id="input-field" placeholder="Tell me something...">
                <button id="send-btn">Send</button>
                <button id="mic-btn">üéôÔ∏è</button>
                <button id="camera-btn">üì∑</button>
            </div>
        </div>
    </div>

    <script>
        // Core Elements
        const introScreen = document.getElementById('intro-screen');
        const optionsPage = document.getElementById('options-page');
        const tapToBegin = document.getElementById('tap-to-begin');
        const sidebar = document.getElementById('sidebar');
        const chatContainer = document.getElementById('chat-container');
        const chatDisplay = document.getElementById('chat-display');
        const inputField = document.getElementById('input-field');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const nameInput = document.getElementById('name-input');
        const introInput = document.getElementById('intro-input');
        const pinInput = document.getElementById('pin-input');
        const passcodeInput = document.getElementById('passcode-input');
        const optionsSubmit = document.getElementById('options-submit');
        const optionsBack = document.getElementById('options-back');
        const optionsBackTop = document.getElementById('options-back-top');
        const backBtn = document.getElementById('back-btn');
        const mapTab = document.getElementById('maps-tab');
        const mapPlaceholder = document.getElementById('map-placeholder');
        const settingsTab = document.getElementById('settings');
        const settingsContent = document.getElementById('settings-content');
        const mainContainer = document.getElementById('main-container');

        // State
        let userIP = localStorage.getItem('userIP') || '';
        let userName = localStorage.getItem('userName') || '';
        let userIntro = localStorage.getItem('userIntro') || '';
        let userPin = localStorage.getItem('userPin') || '';
        let userPasscode = localStorage.getItem('userPasscode') || '';
        let isSubscribed = localStorage.getItem('isSubscribed') === 'true';
        let adminBypass = false;
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || {};
        let currentTab = 'new';
        let lastCheck = parseInt(localStorage.getItem('lastCheck')) || Date.now();

        // Simulated AES-256 Encryption (requires crypto-js for real impl)
        function encryptData(data, key) {
            return btoa(data + key); // Placeholder encryption
        }

        function decryptData(data, key) {
            return atob(data).replace(key, ''); // Placeholder decryption
        }

        // IP Detection
        if (!userIP) {
            fetch('https://api.ipify.org?format=json')
                .then(res => res.json())
                .then(data => {
                    userIP = data.ip;
                    localStorage.setItem('userIP', encryptData(userIP, userPin || 'default'));
                    checkSubscriptionStatus();
                })
                .catch(() => {
                    userIP = '192.168.1.100';
                    localStorage.setItem('userIP', encryptData(userIP, userPin || 'default'));
                    checkSubscriptionStatus();
                });
        } else {
            userIP = decryptData(userIP, userPin || 'default');
            checkSubscriptionStatus();
        }

        // Initial Load
        introScreen.classList.remove('hidden');
        optionsPage.classList.add('hidden');
        chatContainer.classList.add('hidden');
        mainContainer.style.display = 'none';

        // Intro to Options
        function handleTapToBegin() {
            introScreen.classList.add('hidden');
            optionsPage.classList.remove('hidden');
            if (userName) {
                nameInput.value = userName;
                introInput.value = userIntro;
                pinInput.value = userPin;
                passcodeInput.placeholder = 'Enter your passcode';
                passcodeInput.focus();
            } else {
                nameInput.focus();
            }
        }

        tapToBegin.addEventListener('click', handleTapToBegin);
        tapToBegin.addEventListener('touchstart', handleTapToBegin);

        // Options Page Logic
        optionsSubmit.addEventListener('click', () => {
            const enteredName = nameInput.value.trim();
            const enteredIntro = introInput.value.trim();
            const enteredPin = pinInput.value.trim();
            const enteredPasscode = passcodeInput.value.trim();

            if (!enteredName) {
                alert('Please enter your name!');
                return;
            }

            if (enteredPasscode === 'guru' || enteredPasscode === 'ancient one') {
                adminBypass = true;
                userName = 'Kofi Fosu';
                userIntro = 'Creator of My Self';
                userPin = enteredPin || 'default';
                localStorage.setItem('userName', encryptData(userName, userPin));
                localStorage.setItem('userIntro', encryptData(userIntro, userPin));
                localStorage.setItem('userPin', userPin);
                optionsPage.classList.add('hidden');
                mainContainer.style.display = 'flex';
                chatContainer.classList.remove('hidden');
                addMessage("Admin access granted, Kofi Fosu. What‚Äôs on your mind?");
            } else if (userPasscode && enteredPasscode !== userPasscode) {
                alert('Incorrect passcode!');
                return;
            } else if (!userPasscode && enteredPasscode && localStorage.getItem('userIP') !== encryptData(userIP, enteredPin || 'default')) {
                alert('Passcode mismatch or new device‚Äîverify your identity!');
                return;
            } else {
                userName = enteredName;
                userIntro = enteredIntro;
                userPin = enteredPin || 'default';
                localStorage.setItem('userName', encryptData(userName, userPin));
                localStorage.setItem('userIntro', encryptData(userIntro, userPin));
                localStorage.setItem('userPin', userPin);
                if (!userPasscode && isSubscribed) {
                    userPasscode = `X${Math.random().toString(36).slice(2, 5).toUpperCase()}-${Math.random().toString(36).slice(2, 5).toUpperCase()}-${Math.random().toString(36).slice(2, 5).toUpperCase()}`;
                    localStorage.setItem('userPasscode', userPasscode);
                    addMessage(`Your passcode for all devices: ${userPasscode}. Save it!`);
                }
                optionsPage.classList.add('hidden');
                mainContainer.style.display = 'flex';
                chatContainer.classList.remove('hidden');
                addMessage(`Hey ${userName}, I‚Äôm My Self‚Äîyour digital reflection. What‚Äôs up?`);
            }
        });

        // Back Buttons
        optionsBack.addEventListener('click', () => {
            optionsPage.classList.add('hidden');
            introScreen.classList.remove('hidden');
            mainContainer.style.display = 'none';
        });

        optionsBackTop.addEventListener('click', () => {
            optionsPage.classList.add('hidden');
            introScreen.classList.remove('hidden');
            mainContainer.style.display = 'none';
        });

        backBtn.addEventListener('click', () => {
            chatContainer.classList.add('hidden');
            optionsPage.classList.remove('hidden');
            mainContainer.style.display = 'none';
            inputField.value = '';
            nameInput.value = userName;
            introInput.value = userIntro;
            pinInput.value = userPin;
            passcodeInput.placeholder = userPasscode ? 'Enter your passcode' : 'Enter passcode (if returning)';
        });

        // Swipe Gestures
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeDistance = touchEndX - touchStartX;
            if (swipeDistance > 50 && window.innerWidth <= 768) {
                sidebar.classList.add('open');
            } else if (swipeDistance < -50 && window.innerWidth <= 768) {
                sidebar.classList.remove('open');
            }
        }

        // Chat Logic
        function addMessage(text, isUser = false, media = null) {
            const message = document.createElement('div');
            message.classList.add('message');
            message.classList.add(isUser ? 'user-message' : 'diary-message');
            message.textContent = text;
            if (media) {
                const mediaElement = document.createElement(media.type === 'image' ? 'img' : 'video');
                mediaElement.src = media.data;
                mediaElement.style.maxWidth = '100%';
                mediaElement.style.borderRadius = '10px';
                message.appendChild(mediaElement);
            }
            chatDisplay.appendChild(message);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;

            if (!chatHistory[currentTab]) chatHistory[currentTab] = [];
            chatHistory[currentTab].push({ text, isUser, media });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        // OpenAI API Integration
        const OPENAI_API_KEY = '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'; // Replace with your key

        async function getOpenAIResponse(prompt) {
            if (!navigator.onLine) {
                return "I‚Äôm offline but here. What‚Äôs on your mind?";
            }

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{
                            role: 'system',
                            content: `I‚Äôm My Self, your digital diary with soul. I know you from: ${userIntro}. Past chats: ${JSON.stringify(chatHistory[currentTab])}. Skills: self-awareness, emotional intelligence, foresight, metacognition, communication, research, adaptability, decision-making, systems thinking, creativity, critical thinking, designing, homework-solving. Keep it real, sharp, and reflective.`
                        }, {
                            role: 'user',
                            content: prompt
                        }],
                        max_tokens: 150
                    })
                });

                if (!response.ok) throw new Error('API failed');
                const data = await response.json();
                return data.choices[0].message.content.trim();
            } catch (error) {
                console.error('API Error:', error);
                return "Connection‚Äôs down‚Äîlet‚Äôs keep it local. What‚Äôs up?";
            }
        }

        sendBtn.addEventListener('click', async () => {
            const userText = inputField.value.trim();
            if (userText) {
                addMessage(userText, true);
                if (!isSubscribed && !adminBypass && chatHistory[currentTab]?.length > 3) {
                    setTimeout(() => {
                        addMessage("Loving this? $1/month keeps it going!");
                        addMessage("Tap here: [Simulated Stripe Redirect]", false, { type: 'link', data: 'javascript:subscribe()' });
                    }, 1000);
                } else {
                    const aiResponse = await getOpenAIResponse(userText);
                    addMessage(aiResponse);
                }
                inputField.value = '';
            }
        });

        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });

        micBtn.addEventListener('click', () => {
            addMessage("Voice coming soon‚Äîtype it for now!");
        });

        cameraBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*,video/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    const mediaKey = `media_${userIP}_${Date.now()}`;
                    localStorage.setItem(mediaKey, reader.result);
                    addMessage("Got your upload‚Äîwhat‚Äôs the vibe?", true, { type: file.type.startsWith('image') ? 'image' : 'video', data: reader.result });
                };
                reader.readAsDataURL(file);
            };
            input.click();
        });

        // Sidebar Tabs
        document.getElementById('new-tap').addEventListener('click', () => {
            currentTab = 'new';
            chatDisplay.innerHTML = '';
            chatHistory[currentTab]?.forEach(msg => addMessage(msg.text, msg.isUser, msg.media));
            sidebar.classList.remove('open');
        });

        document.getElementById('old-taps').addEventListener('click', () => {
            currentTab = 'old';
            chatDisplay.innerHTML = '';
            chatHistory[currentTab]?.forEach(msg => addMessage(msg.text, msg.isUser, msg.media));
            sidebar.classList.remove('open');
        });

        mapTab.addEventListener('click', () => {
            mapPlaceholder.style.display = mapPlaceholder.style.display === 'none' ? 'block' : 'none';
            settingsContent.style.display = 'none';
            if (mapPlaceholder.style.display === 'block') {
                addMessage("Here‚Äôs your cached map‚Äîwhere you headed?");
            }
            sidebar.classList.remove('open');
        });

        settingsTab.addEventListener('click', () => {
            settingsContent.style.display = settingsContent.style.display === 'none' ? 'block' : 'none';
            mapPlaceholder.style.display = 'none';
            document.getElementById('passcode-display').textContent = userPasscode || 'Not set';
            document.getElementById('sub-status').textContent = isSubscribed ? 'Active' : 'Inactive';
            sidebar.classList.remove('open');
        });

        document.getElementById('voice-toggle').addEventListener('click', (e) => {
            e.target.textContent = e.target.textContent === 'On' ? 'Off' : 'On';
        });

        // Creator Credit
        document.addEventListener('keydown', (e) => {
            if (e.key === '?' && e.shiftKey) {
                addMessage("I‚Äôm My Self, crafted by Cosmos Coderr. Hit him at cosmoscoderr@gmail.com.");
            }
        });

        // Subscription Logic
        function subscribe() {
            isSubscribed = true;
            localStorage.setItem('isSubscribed', 'true');
            localStorage.setItem('lastCheck', Date.now());
            addMessage("Subscribed! $1/month locked in‚Äîenjoy unlimited access.");
        }

        function checkSubscriptionStatus() {
            if (isSubscribed) {
                const daysOffline = (Date.now() - lastCheck) / (1000 * 60 * 60 * 24);
                if (!navigator.onLine && daysOffline > 7) {
                    isSubscribed = false;
                    localStorage.setItem('isSubscribed', 'false');
                    addMessage("7-day offline grace expired‚Äîsubscribe again?");
                } else if (navigator.onLine) {
                    // Simulate server ping
                    setTimeout(() => {
                        localStorage.setItem('lastCheck', Date.now());
                    }, 1000);
                }
            } else if (navigator.onLine && !adminBypass) {
                setTimeout(() => addMessage("Digging this? $1/month keeps it live‚Äîtap: [Simulated Stripe Redirect]", false, { type: 'link', data: 'javascript:subscribe()' }), 5000);
            }
        }

        // Load Initial Chat
        if (chatHistory[currentTab]) {
            chatHistory[currentTab].forEach(msg => addMessage(msg.text, msg.isUser, msg.media));
        }
    </script>
</body>
</html>
