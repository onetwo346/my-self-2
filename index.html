<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Self - Your Personal Diary</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #fff;
      overflow: hidden;
    }

    /* Main Container */
    .container {
      display: flex;
      height: 100vh;
      transition: transform 0.3s ease;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2c2c2c;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
    }

    /* Chat Interface */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background-color: #1e1e1e;
    }

    .chat-header {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }

    .message.user {
      background-color: #007bff;
      align-self: flex-end;
    }

    .message.diary {
      background-color: #333;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }

    .chat-input button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    /* Swipe Gestures */
    .swipe-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 100%;
      z-index: 1000;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h2>My Self</h2>
      <ul>
        <li><a href="#">New Tap</a></li>
        <li><a href="#">Old Taps</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>

    <!-- Chat Interface -->
    <div class="chat">
      <div class="chat-header">Welcome Back, User</div>
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will appear here -->
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Swipe Area -->
    <div class="swipe-area" id="swipe-area"></div>
  </div>

  <script>
    // Swipe Gestures for Sidebar
    const sidebar = document.getElementById('sidebar');
    const swipeArea = document.getElementById('swipe-area');
    let touchStartX = 0;

    swipeArea.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    });

    swipeArea.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      if (touchEndX - touchStartX > 50) {
        sidebar.classList.add('active'); // Swipe right to open sidebar
      } else if (touchStartX - touchEndX > 50) {
        sidebar.classList.remove('active'); // Swipe left to close sidebar
      }
    });

    // OpenAI API Integration
    const apiKey = 'YOUR_OPENAI_API_KEY'; // Replace with your OpenAI API key
    const chatMessages = document.getElementById('chat-messages');

    async function sendMessage() {
      const userInput = document.getElementById('user-input').value;
      if (!userInput) return;

      // Add user message to chat
      const userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user');
      userMessage.textContent = userInput;
      chatMessages.appendChild(userMessage);

      // Clear input
      document.getElementById('user-input').value = '';

      // Send message to OpenAI API
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: [{ role: 'user', content: userInput }]
        })
      });

      const data = await response.json();
      const diaryResponse = data.choices[0].message.content;

      // Add diary response to chat
      const diaryMessage = document.createElement('div');
      diaryMessage.classList.add('message', 'diary');
      diaryMessage.textContent = diaryResponse;
      chatMessages.appendChild(diaryMessage);

      // Scroll to bottom
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
