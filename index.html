<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Self - The Digital Diary</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen">
        <h1 id="intro-text"></h1>
        <button id="tap-to-begin">Tap to Begin</button>
    </div>

    <!-- Options Page -->
    <div id="options-page" class="hidden">
        <button id="options-back-top">Back</button>
        <h2>Welcome to My Self</h2>
        <input type="text" id="name-input" placeholder="What‚Äôs your name?">
        <input type="text" id="intro-input" placeholder="Tell me about yourself">
        <input type="text" id="pin-input" placeholder="Set a PIN for encryption">
        <input type="text" id="passcode-input" placeholder="Enter passcode (if returning)">
        <button id="options-submit" class="options-btn">Enter Chat</button>
        <button id="options-back" class="options-btn">Back</button>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="hidden">
        <div class="modal-content">
            <h2>Loving My Self?</h2>
            <p>Subscribe for just $1/month to keep the magic going!</p>
            <button id="subscribe-btn">Pay with Stripe</button>
            <button id="close-modal">Maybe Later</button>
        </div>
    </div>

    <!-- Main Container -->
    <div id="main-container">
        <!-- Sidebar -->
        <div id="sidebar">
            <ul id="chat-history-list">
                <li id="new-tap">new</li>
                <li id="settings">Settings</li>
            </ul>
        </div>

        <!-- Chat Interface -->
        <div id="chat-container" class="hidden">
            <button id="back-btn">Back</button>
            <div id="chat-display"></div>
            <div id="map-placeholder">
                <div id="map-content">OpenStreetMap Placeholder<br><span id="map-memory">Loading location...</span></div>
            </div>
            <div id="chat-input">
                <input type="text" id="input-field" placeholder="Tell me something...">
                <button id="send-btn">Send</button>
                <button id="mic-btn">üéôÔ∏è</button>
                <button id="camera-btn">üì∑</button>
                <button id="map-btn">üó∫Ô∏è</button>
                <button id="voice-toggle-btn">üîá</button>
                <select id="voice-options">
                    <option value="UK English Male">UK English Male</option>
                    <option value="US English Female">US English Female</option>
                    <option value="Spanish Male">Spanish Male</option>
                </select>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
    <script src="service-worker.js"></script>
</body>
</html>
