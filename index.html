<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Self - The Digital Diary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #e0e0e0;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            z-index: 10;
            transition: opacity 0.5s ease;
            text-align: center;
        }

        #intro-screen.hidden, #options-page.hidden, #chat-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #intro-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #e0e0e0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        #tap-to-begin {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1.1rem;
            background: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #tap-to-begin:hover {
            background: #555;
        }

        #options-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            z-index: 10;
            transition: opacity 0.5s ease;
            text-align: center;
        }

        #options-page input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #e0e0e0;
        }

        .options-btn {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1.1rem;
            background: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .options-btn:hover {
            background: #555;
        }

        #options-back-top {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 15px;
            font-size: 0.9rem;
            background: #007bff;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #options-back-top:hover {
            background: #0056b3;
        }

        #main-container {
            width: 100%;
            max-width: 90vw;
            height: 100vh;
            position: relative;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            display: none;
            flex-direction: row;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            background: #2a2a2a;
            transition: left 0.3s ease;
            z-index: 5;
            padding: 20px;
            position: absolute;
        }

        @media (max-width: 768px) {
            #sidebar {
                left: -250px;
            }
            #sidebar.open {
                left: 0;
            }
            #intro-screen {
                padding: 0 20px;
            }
        }

        @media (min-width: 769px) {
            #sidebar {
                position: relative;
                left: 0;
            }
        }

        #sidebar ul {
            list-style: none;
        }

        #sidebar li {
            margin: 15px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            color: #e0e0e0;
            transition: background 0.3s ease;
        }

        #sidebar li:hover {
            background: #444;
        }

        #map-placeholder {
            height: 200px;
            background: #666;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            display: none;
        }

        #chat-container {
            flex-grow: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            background: #1a1a1a;
        }

        #chat-display {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: #d3d3d3; /* Light gray per blueprint */
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff; /* Blue per blueprint */
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
            font-family: 'Arial', sans-serif;
        }

        .diary-message {
            background: #666; /* Gray per blueprint */
            color: #fff; /* White for contrast */
            align-self: flex-start;
            font-family: 'Dancing Script', cursive;
            font-style: italic;
        }

        #chat-input {
            display: flex;
            gap: 10px;
        }

        #input-field {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: #333;
            color: #e0e0e0;
            outline: none;
        }

        #send-btn, #mic-btn, #camera-btn, #back-btn {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #send-btn:hover, #mic-btn:hover, #camera-btn:hover, #back-btn:hover {
            background: #0056b3;
        }

        #back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 15px;
            font-size: 0.9rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen">
        <h1 id="intro-text">My Self - I AM the Digital Diary And a Reflection of Your Self</h1>
        <button id="tap-to-begin">Tap to Begin</button>
    </div>

    <!-- Options Page -->
    <div id="options-page" class="hidden">
        <button id="options-back-top">Back</button>
        <h2>Welcome to My Self</h2>
        <input type="text" id="name-input" placeholder="What‚Äôs your name?">
        <input type="text" id="intro-input" placeholder="Tell me about yourself">
        <input type="text" id="pin-input" placeholder="Set a PIN for encryption">
        <input type="text" id="passcode-input" placeholder="Enter passcode (if returning)">
        <button id="options-submit" class="options-btn">Enter Chat</button>
        <button id="options-back" class="options-btn">Back</button>
    </div>

    <!-- Main Container -->
    <div id="main-container">
        <!-- Sidebar -->
        <div id="sidebar">
            <ul>
                <li id="new-tap">New Tap</li>
                <li id="old-taps">Old Taps</li>
                <li id="maps-tab">Maps</li>
                <li id="settings">Settings</li>
            </ul>
            <div id="map-placeholder">
                <p>OpenStreetMap Placeholder<br>‚ÄúYou loved that diner here!‚Äù</p>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-container" class="hidden">
            <button id="back-btn">Back</button>
            <div id="chat-display"></div>
            <div id="chat-input">
                <input type="text" id="input-field" placeholder="Tell me something...">
                <button id="send-btn">Send</button>
                <button id="mic-btn">üéôÔ∏è</button>
                <button id="camera-btn">üì∑</button>
            </div>
        </div>
    </div>

    <script>
        // Core Elements
        const introScreen = document.getElementById('intro-screen');
        const optionsPage = document.getElementById('options-page');
        const tapToBegin = document.getElementById('tap-to-begin');
        const sidebar = document.getElementById('sidebar');
        const chatContainer = document.getElementById('chat-container');
        const chatDisplay = document.getElementById('chat-display');
        const inputField = document.getElementById('input-field');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const nameInput = document.getElementById('name-input');
        const introInput = document.getElementById('intro-input');
        const pinInput = document.getElementById('pin-input');
        const passcodeInput = document.getElementById('passcode-input');
        const optionsSubmit = document.getElementById('options-submit');
        const optionsBack = document.getElementById('options-back');
        const optionsBackTop = document.getElementById('options-back-top');
        const backBtn = document.getElementById('back-btn');
        const mapTab = document.getElementById('maps-tab');
        const mapPlaceholder = document.getElementById('map-placeholder');
        const mainContainer = document.getElementById('main-container');

        // State
        let userIP = '';
        let userName = localStorage.getItem('userName') || '';
        let userIntro = localStorage.getItem('userIntro') || '';
        let userPin = localStorage.getItem('userPin') || '';
        let userPasscode = localStorage.getItem('userPasscode') || '';
        let isSubscribed = localStorage.getItem('isSubscribed') === 'true';
        let adminBypass = false;
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || {};
        let currentTab = 'new';
        let lastCheck = localStorage.getItem('lastCheck') || Date.now();

        // IP Detection
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => {
                userIP = data.ip;
                localStorage.setItem('userIP', userIP);
                checkSubscriptionStatus();
            })
            .catch(() => {
                userIP = '192.168.1.100';
                checkSubscriptionStatus();
            });

        // Initial Load
        introScreen.classList.remove('hidden');
        optionsPage.classList.add('hidden');
        chatContainer.classList.add('hidden');
        mainContainer.style.display = 'none';

        // Intro to Options
        function handleTapToBegin() {
            introScreen.classList.add('hidden');
            optionsPage.classList.remove('hidden');
            if (userName) {
                nameInput.value = userName;
                introInput.value = userIntro;
                pinInput.value = userPin;
                passcodeInput.placeholder = 'Enter your passcode';
                passcodeInput.focus();
            } else {
                nameInput.focus();
            }
        }

        tapToBegin.addEventListener('click', handleTapToBegin);
        tapToBegin.addEventListener('touchstart', handleTapToBegin);

        // Options Page Logic
        optionsSubmit.addEventListener('click', () => {
            userName = nameInput.value.trim();
            userIntro = introInput.value.trim();
            userPin = pinInput.value.trim();
            const enteredPasscode = passcodeInput.value.trim();

            if (!userName) {
                alert('Please enter your name!');
                return;
            }

            if (enteredPasscode === 'guru' || enteredPasscode === 'ancient one') {
                adminBypass = true;
                optionsPage.classList.add('hidden');
                mainContainer.style.display = 'flex';
                chatContainer.classList.remove('hidden');
                addMessage("Admin access on, Kofi Fosu. What‚Äôs good?");
            } else if (userPasscode && enteredPasscode !== userPasscode) {
                alert('Wrong passcode, fam!');
                return;
            } else {
                localStorage.setItem('userName', userName);
                localStorage.setItem('userIntro', userIntro);
                localStorage.setItem('userPin', userPin);
                if (!userPasscode && isSubscribed) {
                    userPasscode = `X${Math.random().toString(36).slice(2, 5).toUpperCase()}-${Math.random().toString(36).slice(2, 5).toUpperCase()}-${Math.random().toString(36).slice(2, 5).toUpperCase()}`;
                    localStorage.setItem('userPasscode', userPasscode);
                    addMessage(`Passcode for all your devices: ${userPasscode}. Lock it down!`);
                }
                optionsPage.classList.add('hidden');
                mainContainer.style.display = 'flex';
                chatContainer.classList.remove('hidden');
                addMessage(`Yo ${userName}, I‚Äôm My Self‚Äîyour digital echo. What‚Äôs dropping?`);
            }
        });

        // Back Buttons
        optionsBack.addEventListener('click', () => {
            optionsPage.classList.add('hidden');
            introScreen.classList.remove('hidden');
            mainContainer.style.display = 'none';
            nameInput.value = '';
            introInput.value = '';
            pinInput.value = '';
            passcodeInput.value = '';
        });

        optionsBackTop.addEventListener('click', () => {
            optionsPage.classList.add('hidden');
            introScreen.classList.remove('hidden');
            mainContainer.style.display = 'none';
            nameInput.value = '';
            introInput.value = '';
            pinInput.value = '';
            passcodeInput.value = '';
        });

        backBtn.addEventListener('click', () => {
            chatContainer.classList.add('hidden');
            optionsPage.classList.remove('hidden');
            mainContainer.style.display = 'none';
            inputField.value = '';
            nameInput.value = userName;
            introInput.value = userIntro;
            pinInput.value = userPin;
            passcodeInput.placeholder = userPasscode ? 'Enter your passcode' : 'Enter passcode (if returning)';
        });

        // Swipe Gestures
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeDistance = touchEndX - touchStartX;
            if (swipeDistance > 50 && window.innerWidth <= 768) {
                sidebar.classList.add('open');
            } else if (swipeDistance < -50 && window.innerWidth <= 768) {
                sidebar.classList.remove('open');
            }
        }

        // Chat Logic
        function addMessage(text, isUser = false) {
            const message = document.createElement('div');
            message.classList.add('message');
            message.classList.add(isUser ? 'user-message' : 'diary-message');
            message.textContent = text;
            chatDisplay.appendChild(message);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;

            if (!chatHistory[currentTab]) chatHistory[currentTab] = [];
            chatHistory[currentTab].push({ text, isUser });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        // OpenAI API Integration
        const OPENAI_API_KEY = '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'; // Replace with your key

        async function getOpenAIResponse(prompt) {
            if (!navigator.onLine) {
                return "Offline, but I got you. What‚Äôs hitting you today?";
            }

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{
                            role: 'system',
                            content: `I‚Äôm My Self, your digital diary with a pulse. I know you from: ${userIntro}. Past chats: ${JSON.stringify(chatHistory[currentTab])}. I bring self-awareness, emotional intelligence, foresight, metacognition, communication, research, adaptability, decision-making, systems thinking, creativity, critical thinking, designing, and homework-solving. Keep it raw, real, and sharp‚Äîreflect what they throw at me.`
                        }, {
                            role: 'user',
                            content: prompt
                        }],
                        max_tokens: 150
                    })
                });

                if (!response.ok) throw new Error('API call tanked');
                const data = await response.json();
                return data.choices[0].message.content.trim();
            } catch (error) {
                console.error('API Error:', error);
                return "Connection‚Äôs fucked‚Äîlet‚Äôs roll local. What‚Äôs up?";
            }
        }

        sendBtn.addEventListener('click', async () => {
            const userText = inputField.value.trim();
            if (userText) {
                addMessage(userText, true);
                if (!isSubscribed && !adminBypass && chatHistory[currentTab]?.length > 3) {
                    setTimeout(() => {
                        addMessage("You into this? $1/month keeps it flowing!");
                        addMessage("Tap: [Stripe Link Placeholder]");
                    }, 1000);
                } else {
                    const aiResponse = await getOpenAIResponse(userText);
                    addMessage(aiResponse);
                }
                inputField.value = '';
            }
        });

        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });

        micBtn.addEventListener('click', () => {
            addMessage("Mic‚Äôs down for now‚Äîtype it out, let‚Äôs roll!");
        });

        cameraBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*,video/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    localStorage.setItem(`media_${Date.now()}`, reader.result);
                    addMessage("Caught that‚Äîwhat‚Äôs the story?");
                };
                reader.readAsDataURL(file);
            };
            input.click();
        });

        // Sidebar Tabs
        document.getElementById('new-tap').addEventListener('click', () => {
            currentTab = 'new';
            chatDisplay.innerHTML = '';
            chatHistory[currentTab]?.forEach(msg => addMessage(msg.text, msg.isUser));
        });

        document.getElementById('old-taps').addEventListener('click', () => {
            currentTab = 'old';
            chatDisplay.innerHTML = '';
            chatHistory[currentTab]?.forEach(msg => addMessage(msg.text, msg.isUser));
        });

        mapTab.addEventListener('click', () => {
            mapPlaceholder.style.display = mapPlaceholder.style.display === 'none' ? 'block' : 'none';
            if (window.innerWidth <= 768) sidebar.classList.add('open');
        });

        // Creator Credit
        document.addEventListener('keydown', (e) => {
            if (e.key === '?' && e.shiftKey) {
                addMessage("My Self, built by Cosmos Coderr. Hit him: cosmoscoderr@gmail.com.");
            }
        });

        // Subscription and Offline Grace
        function checkSubscriptionStatus() {
            if (isSubscribed) {
                const daysOffline = (Date.now() - lastCheck) / (1000 * 60 * 60 * 24);
                if (daysOffline > 7) {
                    isSubscribed = false;
                    localStorage.setItem('isSubscribed', 'false');
                    addMessage("7-day offline pass expired‚Äîsubscribe again?");
                } else {
                    localStorage.setItem('lastCheck', Date.now());
                }
            }
        }

        if (navigator.onLine && !isSubscribed && !adminBypass) {
            setTimeout(() => addMessage("Digging this? $1/month keeps it live‚Äîtap: [Stripe Link Placeholder]"), 5000);
        }
    </script>
</body>
</html>
